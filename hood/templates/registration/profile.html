{% extends 'base.html' %}
{%block content%}
<style>
    .profile_pic {
        width: 130px;
        height: 130px;
        overflow: hidden;
        border-radius: 50%;
        margin: 10px auto
    }

    .view-profile {
        padding-left: 25%;
    }

    .profile_pic img,
    .imag img {
        width: 100%;
        height: 100%;
    }

    .fadeoverlay {
        position: relative;
    }

    .overlay {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        height: 100%;
        width: 100%;
        opacity: 0;
        transition: .5s ease;
        background-image: linear-gradient(rgba(245, 242, 242, 0.5), rgb(144, 144, 202));
    }

    .fadeoverlay:hover .overlay {
        opacity: 1;
    }

    .img-responsive {
        display: block;
        width: 100%;
        height: auto;
    }
</style>
<div class="container">
    <div class="col-md-4">
        <div class="profile_pic" class="rounded-circle">
            <img src="{{user.profile.profile_pic.url }}" class="avatar" alt="Avatar"
                onerror="this.src='https://www.pngall.com/wp-content/uploads/5/User-Profile-PNG-High-Quality-Image.png'"
                style="color:white"> </div>
    </div>
    <div class="col-md-8 ">
        <div class="view-profile ">
            <div class="media-body ">
                <div class="row">
                    <div class="col-md-12">
                        <h3><span style="padding-right: 3%;">{{user.username}} </span><a
                                href="{% url 'update_profile' user.id %}" target="_blank"><button
                                    class="btn btn-warning btn-">Edit Profile</button></a>
                        </h3>
                    </div>
                </div>
                <div class="row" style="margin-top:3%">
                    <div class="col-md-12">
                        <p id="bio"><span style="padding-right: 3%; font-weight: 700;">Bio: </span>{{user.profile.bio}}
                        </p>
                    </div>
                </div>
                <div class="row" style="margin-top:2%">

                    <div class="col-md-12">
                        <p><span style="padding-right: 3%;  font-weight: 700;">Hood: </span>{{user.profile.neighbourhood.hood_name}}
                        </p>
                    </div>
                </div>
                <div class="row" style="margin-top:2%">

                    <div class="col-md-12">
                        <p><span style="padding-right: 3%;  font-weight: 700;">Email: </span>{{user.email}}</p>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container" style="margin-bottom: 10%;">
    <hr>
    {% for post in posts %}
   
    {%endfor%}
</div>
{%endblock content%}
